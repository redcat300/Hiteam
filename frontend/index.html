<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client</title>
</head>
<body>

<h1>Регистрация</h1>
<form id="registerForm">
    <input type="text" id="username" placeholder="Имя пользователя" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
</form>

<h1>Вход</h1>
<form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
    <input type="password" id="loginPassword" placeholder="Пароль" required>
    <button type="submit">Войти</button>
</form>

<script>
    document.getElementById('registerForm').onsubmit = async function(event) {
        event.preventDefault();
        const response = await fetch('http://127.0.0.1:8000/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            })
        });
        const data = await response.json();

        if (response.ok) {
            alert('Регистрация прошла успешно!');
        } else {
            alert('Ошибка регистрации: ' + data.detail);
        }
    };

    document.getElementById('loginForm').onsubmit = async function(event) {
        event.preventDefault();
        const response = await fetch('http://127.0.0.1:8000/auth/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            })
        });
        const data = await response.json();

        if (response.ok) {
            // Сохрани токен и перенаправь на страницу профиля
            localStorage.setItem('token', data.access_token);
            window.location.href = 'profile.html';  // Перенаправление на страницу профиля
        } else {
            alert('Ошибка входа: ' + data.detail);
        }
    };
</script>

</body>
</html>
